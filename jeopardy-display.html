<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Display</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD5X7NrrFyAF1gCtaRJVXWUhohnXUBfxR8",
        authDomain: "shlepardy-game.firebaseapp.com",
        databaseURL: "https://shlepardy-game-default-rtdb.firebaseio.com",
        projectId: "shlepardy-game",
        storageBucket: "shlepardy-game.firebasestorage.app",
        messagingSenderId: "1062728094019",
        appId: "1:1062728094019:web:ac082ccd257e4fc40d1ff6"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      const gameId = 'default-game'; // You can change this for multiple games
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #060b26;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title {
            text-align: center;
            font-size: 4em;
            color: #ffd700;
            text-shadow: 5px 5px 10px rgba(0,0,0,0.8);
            padding: 20px;
            font-weight: bold;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 5px 5px 10px rgba(0,0,0,0.8), 0 0 20px #ffd700; }
            to { text-shadow: 5px 5px 10px rgba(0,0,0,0.8), 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }

        .board-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            flex: 1;
        }

        .category {
            background: #1e3a8a;
            border: 3px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .clue {
            background: #1e3a8a;
            border: 3px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .clue:hover:not(.used) {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255,215,0,0.5);
        }

        .clue.used {
            background: #0f1c47;
            color: #444;
            cursor: default;
            border-color: #666;
        }

        .contestants-bar {
            background: #16213e;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 3px solid #ffd700;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.5);
        }

        .contestant {
            text-align: center;
            padding: 15px 30px;
            background: #0f3460;
            border: 2px solid #ffd700;
            border-radius: 10px;
            min-width: 200px;
        }

        .contestant-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .contestant-score {
            font-size: 2em;
            color: #4fbdba;
            font-weight: bold;
        }

        .active-clue-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .active-clue-content {
            background: #1e3a8a;
            border: 5px solid #ffd700;
            padding: 50px;
            border-radius: 20px;
            max-width: 80%;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .active-clue-text {
            font-size: 3em;
            color: white;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .active-clue-value {
            font-size: 2em;
            color: #ffd700;
            margin-top: 20px;
            font-weight: bold;
        }

        .buzzer-indicator {
            font-size: 1.8em;
            color: #4fbdba;
            margin-top: 20px;
            padding: 15px;
            background: rgba(79,189,186,0.2);
            border-radius: 10px;
            border: 2px solid #4fbdba;
            animation: buzzerPulse 1s infinite;
        }

        @keyframes buzzerPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .no-game {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-size: 2em;
            color: #666;
        }

        @media (max-width: 1200px) {
            .clue {
                font-size: 2em;
            }
            .category {
                font-size: 1.2em;
                padding: 15px;
            }
        }

        @media (max-width: 800px) {
            .board {
                grid-template-columns: repeat(3, 1fr);
            }
            .title {
                font-size: 2.5em;
            }
            .contestants-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="title">SHLEPARDY!</div>
    
    <div id="gameContent">
        <div class="board-container">
            <div class="board" id="board"></div>
        </div>
        
        <div class="contestants-bar" id="contestants"></div>
    </div>

    <div class="no-game" id="noGame" style="display: none;">
        <div>
            <h2>No Game in Progress</h2>
            <p>Waiting for host to set up the game...</p>
        </div>
    </div>

    <div class="active-clue-overlay" id="activeClueOverlay">
        <div class="active-clue-content">
            <div class="active-clue-text" id="activeClueText"></div>
            <div class="active-clue-value">$<span id="activeClueValue"></span></div>
            <div class="buzzer-indicator" id="buzzerIndicator" style="display: none;"></div>
        </div>
    </div>

    <script>
        let gameState = {
            contestants: [],
            categories: [],
            board: [],
            activeClue: null,
            scores: {}
        };

        let buzzerState = {
            enabled: false,
            currentBuzzer: null,
            buzzerQueue: []
        };

        // Initialize Firebase listeners
        function initializeFirebase() {
            // Listen for game state changes
            database.ref(`games/${gameId}/gameState`).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    gameState = data;
                    updateDisplay();
                } else {
                    showNoGame();
                }
            });

            // Listen for buzzer state changes
            database.ref(`games/${gameId}/buzzerState`).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    buzzerState = data;
                    updateBuzzerDisplay();
                }
            });
        }

        function updateBuzzerDisplay() {
            const buzzerIndicator = document.getElementById('buzzerIndicator');
            
            if (buzzerState.currentBuzzer && gameState.activeClue) {
                buzzerIndicator.textContent = `${buzzerState.currentBuzzer} buzzed in!`;
                buzzerIndicator.style.display = 'block';
            } else {
                buzzerIndicator.style.display = 'none';
            }
        }

        function showNoGame() {
            document.getElementById('gameContent').style.display = 'none';
            document.getElementById('noGame').style.display = 'flex';
        }

        function hideNoGame() {
            document.getElementById('gameContent').style.display = 'block';
            document.getElementById('noGame').style.display = 'none';
        }

        function updateDisplay() {
            if (!gameState.categories || gameState.categories.length === 0) {
                showNoGame();
                return;
            }
            
            hideNoGame();
            updateBoard();
            updateContestants();
            updateActiveClue();
        }

        function updateBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            
            // Add categories
            gameState.categories.forEach(category => {
                const catEl = document.createElement('div');
                catEl.className = 'category';
                catEl.textContent = category;
                boardEl.appendChild(catEl);
            });
            
            // Add clues
            const values = [250, 500, 750, 1000];
            for (let valIndex = 0; valIndex < 4; valIndex++) {
                for (let catIndex = 0; catIndex < gameState.categories.length; catIndex++) {
                    const clueEl = document.createElement('div');
                    clueEl.className = 'clue';
                    
                    if (gameState.board[catIndex] && gameState.board[catIndex][valIndex]) {
                        if (gameState.board[catIndex][valIndex].used) {
                            clueEl.classList.add('used');
                        }
                        clueEl.textContent = `$${values[valIndex]}`;
                        
                        if (!gameState.board[catIndex][valIndex].used) {
                            clueEl.onclick = () => selectClue(catIndex, valIndex);
                        }
                    }
                    
                    boardEl.appendChild(clueEl);
                }
            }
        }

        function selectClue(catIndex, valIndex) {
            const clue = gameState.board[catIndex][valIndex];
            const category = gameState.categories[catIndex];
            
            // Send click event to Firebase
            database.ref(`games/${gameId}/clueClick`).set({
                catIndex,
                valIndex,
                category,
                value: clue.value,
                clue: clue.clue,
                timestamp: Date.now()
            });
        }

        function updateContestants() {
            const contestantsEl = document.getElementById('contestants');
            contestantsEl.innerHTML = '';
            
            gameState.contestants.forEach(name => {
                const score = gameState.scores[name] || 0;
                const scoreColor = score < 0 ? '#ff4444' : '#4fbdba';
                const contestantEl = document.createElement('div');
                contestantEl.className = 'contestant';
                contestantEl.innerHTML = `
                    <div class="contestant-name">${name}</div>
                    <div class="contestant-score" style="color: ${scoreColor}">$${score}</div>
                `;
                contestantsEl.appendChild(contestantEl);
            });
        }

        function updateActiveClue() {
            const overlay = document.getElementById('activeClueOverlay');
            
            if (gameState.activeClue) {
                document.getElementById('activeClueText').textContent = gameState.activeClue.clue;
                document.getElementById('activeClueValue').textContent = gameState.activeClue.value;
                overlay.style.display = 'flex';
                
                // Update buzzer display
                updateBuzzerDisplay();
            } else {
                overlay.style.display = 'none';
            }
        }

        // Click overlay to hide active clue (display only - host controls clearing)
        document.getElementById('activeClueOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'activeClueOverlay') {
                // This is display only - host controls clearing
            }
        });

        // Initialize Firebase on startup
        initializeFirebase();
    </script>
</body>
</html>
