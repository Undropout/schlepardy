<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Buzzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .buzzer-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .contestant-selector {
            margin-bottom: 40px;
        }

        .contestant-selector h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .contestant-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .contestant-btn {
            background: #0f3460;
            border: 2px solid #4fbdba;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .contestant-btn:hover {
            background: #4fbdba;
            transform: scale(1.05);
        }

        .contestant-btn.selected {
            background: #4fbdba;
            border-color: #ffd700;
        }

        .buzzer-area {
            display: none;
        }

        .buzzer-area.active {
            display: block;
        }

        .selected-name {
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        .buzzer-button {
            background: #e94560;
            border: none;
            color: white;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .buzzer-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .buzzer-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .buzzer-button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .buzzer-button.buzzed {
            background: #4fbdba;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79,189,186,0.7); }
            70% { box-shadow: 0 0 0 20px rgba(79,189,186,0); }
            100% { box-shadow: 0 0 0 0 rgba(79,189,186,0); }
        }

        .status-message {
            margin-top: 30px;
            font-size: 1.5em;
            color: #4fbdba;
            min-height: 40px;
        }

        .waiting-message {
            color: #ff4444;
        }

        @media (max-width: 600px) {
            .buzzer-button {
                width: 250px;
                height: 250px;
                font-size: 2.5em;
            }
            
            .selected-name {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="buzzer-container">
        <div class="contestant-selector" id="contestantSelector">
            <h2>Select Your Name</h2>
            <div class="contestant-buttons" id="contestantButtons"></div>
            <p>Choose your name to access your buzzer</p>
        </div>

        <div class="buzzer-area" id="buzzerArea">
            <h1 class="selected-name" id="selectedName"></h1>
            <button class="buzzer-button" id="buzzerButton" onclick="buzz()">
                BUZZ IN!
            </button>
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script>
        let selectedContestant = null;
        let buzzerState = {
            enabled: false,
            currentBuzzer: null,
            buzzerQueue: []
        };

        function loadContestants() {
            const gameState = JSON.parse(localStorage.getItem('jeopardyGame') || '{}');
            const contestants = gameState.contestants || [];
            const buttonsContainer = document.getElementById('contestantButtons');
            
            buttonsContainer.innerHTML = '';
            
            if (contestants.length === 0) {
                buttonsContainer.innerHTML = '<p>No contestants set up yet. Please wait for the host to set up the game.</p>';
                return;
            }
            
            contestants.forEach(name => {
                const btn = document.createElement('button');
                btn.className = 'contestant-btn';
                btn.textContent = name;
                btn.onclick = () => selectContestant(name);
                buttonsContainer.appendChild(btn);
            });
        }

        function selectContestant(name) {
            selectedContestant = name;
            document.getElementById('selectedName').textContent = name;
            document.getElementById('contestantSelector').style.display = 'none';
            document.getElementById('buzzerArea').classList.add('active');
            
            // Start listening for buzzer state
            loadBuzzerState();
            setInterval(loadBuzzerState, 500);
        }

        function loadBuzzerState() {
            const saved = localStorage.getItem('jeopardyBuzzer');
            if (saved) {
                buzzerState = JSON.parse(saved);
                updateBuzzerUI();
            }
        }

        function updateBuzzerUI() {
            const button = document.getElementById('buzzerButton');
            const status = document.getElementById('statusMessage');
            
            if (!buzzerState.enabled) {
                button.disabled = true;
                button.classList.remove('buzzed');
                button.textContent = 'WAIT...';
                status.textContent = 'Waiting for host to enable buzzers';
                status.className = 'status-message waiting-message';
            } else if (buzzerState.currentBuzzer === selectedContestant) {
                button.disabled = true;
                button.classList.add('buzzed');
                button.textContent = 'YOU BUZZED!';
                status.textContent = 'You buzzed in first!';
                status.className = 'status-message';
            } else if (buzzerState.currentBuzzer) {
                button.disabled = true;
                button.classList.remove('buzzed');
                button.textContent = 'LOCKED OUT';
                status.textContent = `${buzzerState.currentBuzzer} buzzed in`;
                status.className = 'status-message waiting-message';
            } else {
                button.disabled = false;
                button.classList.remove('buzzed');
                button.textContent = 'BUZZ IN!';
                status.textContent = 'Ready to buzz!';
                status.className = 'status-message';
            }
        }

        function buzz() {
            console.log('Buzz clicked!', { enabled: buzzerState.enabled, currentBuzzer: buzzerState.currentBuzzer });
            
            if (!buzzerState.enabled || buzzerState.currentBuzzer) return;
            
            // Record buzz time and contestant
            const buzzData = {
                contestant: selectedContestant,
                timestamp: Date.now()
            };
            
            // Update buzzer state
            buzzerState.currentBuzzer = selectedContestant;
            buzzerState.buzzerQueue.push(buzzData);
            
            // Save to localStorage
            localStorage.setItem('jeopardyBuzzer', JSON.stringify(buzzerState));
            console.log('Buzzer state saved:', buzzerState);
            
            // Trigger storage event for other windows
            window.dispatchEvent(new Event('storage'));
            
            // Send buzz event
            localStorage.setItem('jeopardyBuzzEvent', JSON.stringify(buzzData));
            window.dispatchEvent(new Event('storage'));
            
            updateBuzzerUI();
        }

        // Listen for buzzer state changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'jeopardyBuzzer') {
                loadBuzzerState();
            } else if (e.key === 'jeopardyGame') {
                // Reload contestants if game state changes
                if (!selectedContestant) {
                    loadContestants();
                }
            }
        });

        // Initial load
        loadContestants();
        setInterval(() => {
            if (!selectedContestant) {
                loadContestants();
            }
        }, 2000);
    </script>
</body>
</html>
